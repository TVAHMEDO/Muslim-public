<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate Generator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #e9ecef;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 500px;
        }
        h1 {
            color: #4CAF50;
            margin-bottom: 10px;
        }
        label {
            display: block;
            margin: 10px 0 5px;
            text-align: left;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover { background-color: #45a049; }
        .demo-notice {
            margin-top: 20px;
            font-size: 12px;
            color: #ff0000;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Certificate of Achievement</h1>
        <form id="certificateForm">
            <label for="name">Name:</label>
            <input type="text" id="name" required>

            <label for="age">Age:</label>
            <input type="number" id="age" required>

            <label for="class">Class:</label>
            <input type="text" id="class" required>

            <label for="fatherName">Father's Name:</label>
            <input type="text" id="fatherName" required>

            <label for="phone">Phone Number:</label>
            <input type="text" id="phone" placeholder="e.g., 123-456-7890" required>

            <button type="submit">Generate Certificate</button>
        </form>

        <div class="demo-notice">
            <p>This certificate is generated for demonstration purposes only.</p>
        </div>
        <button onclick="window.location.href='index.html'">Back to Website</button>
    </div>

    <script>
        document.getElementById('certificateForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const name = document.getElementById('name').value;
            const age = document.getElementById('age').value;
            const className = document.getElementById('class').value;
            const fatherName = document.getElementById('fatherName').value;
            const phone = document.getElementById('phone').value;

            // Validate input
            if (!name || !age || !className || !fatherName || !phone) {
                alert("Please input all required fields correctly.");
                return;
            }

            // Confirmation alert
            if (confirm("Please confirm that the information is correct.")) {
                const { jsPDF } = window.jspdf;
                const doc = new jsPDF();

                // Title
                doc.setFont("Arial", "bold");
                doc.setFontSize(22);
                doc.text("Certificate of Achievement", 105, 40, null, null, "center");

                // Body
                doc.setFont("Arial", "normal");
                doc.setFontSize(16);
                doc.text("This is to certify that", 105, 70, null, null, "center");
                doc.setFontSize(24);
                doc.text(name, 105, 90, null, null, "center");
                doc.setFontSize(16);
                doc.text(`Age: ${age}`, 105, 110, null, null, "center");
                doc.text(`Class: ${className}`, 105, 120, null, null, "center");
                doc.text(`Father's Name: ${fatherName}`, 105, 130, null, null, "center");
                doc.text(`Phone: ${phone}`, 105, 140, null, null, "center");
                doc.text("Congratulations on your outstanding achievement!", 105, 160, null, null, "center");

                // Signature section
                doc.setFontSize(16);
                doc.text("_____________________", 105, 190, null, null, "center");
                doc.text("Principal's Signature", 105, 200, null, null, "center");

                // Footer
                doc.setFontSize(12);
                doc.text("Issued by Muslim Public School", 105, 220, null, null, "center");

                doc.save("certificate.pdf");

                // Download confirmation alert
                alert("Your certificate has been downloaded!");
            }
        });
    </script>
</body>
</html>
