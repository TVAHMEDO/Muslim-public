<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Result Management</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
    <div id="login-page" class="login-page">
    	<a href="home.html" target="_blank">Back to website</a>
        <h2>STUDENT LOGIN</h2>
        <form id="login-form">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required><br>
            <button class="sumbit"type="submit">Login</button>
        </form>
    </div>

    <div id="admin-dashboard" class="dashboard" style="display:none;">
        <h3>WARM WALCOME OUR STUDENT'S</h3>
        <button onclick="logout()">Logout</button>

        <!-- Search form -->
        <div class="search">
            <input type="text" id="rollSearch" placeholder="Search by Roll Number">
            <button onclick="searchStudent()">Search</button>
        </div>

        <!-- Display student result after search -->
        <div id="student-result" class="student-result" style="display:none;">
            <h3>Student Results</h3>
            <table id="result-table">
                <tr>
                    <th>Student Name</th>
                    <th>Roll Number</th>
                    <th>Sindhi</th>
                    <th>English</th>
                    <th>Science</th>
                    <th>Math</th>
                    <th>Urdu</th>
                    <th>Islamiyat</th>
                    <th>Total Marks</th>
                    <th>Percentage</th>
                    <th>download </th>
                </tr>
                <!-- Student rows will be populated by JS -->
            </table>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
